{% extends "base.html" %}

{%  block content  %}



<div class="container">
    <h1>Add post for your feed</h1>
    <br></br>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-secondary">Post</button>
    </div>
</div>

<script>
    let name = "{{user.id}}";
    document.getElementById("show").value = name;
</script>


{%  endblock  %}
